name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

      - name: 'Build web app artifacts'
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist
